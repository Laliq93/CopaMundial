<ul class="nav nav-justified nav-tabs" id="justifiedTab" role="tablist">
  <li class="nav-item">
    <a aria-controls="groups" aria-selected="true" class="nav-link active"  data-toggle="tab" id="groups-tab" role="tab">Lista de partidos</a>
  </li>
</ul>

<div class="tab-content" id="justifiedTabContent">
  <div aria-labelledby="groups-tab" class="tab-pane fade show active" id="groups"  role="tabpanel" >
    <div class="container" *ngFor="let match of listmatches">
        <div class="d-block">{{match.dia}}</div>

      <ng-container *ngFor="let inf of match.info">
            <div class="row partido">
                <div class="col-sm-2">
                  <h4>{{inf.equipo1}}</h4>
                </div>
                <div class="col-sm-4">
                    <h4><img src="{{inf.bandera1}}" alt="{{inf.equipo1}}" class="img-thumbnail">
                    <label class="match-time" *ngIf="inf.hora != null">{{inf.hora}}</label>
                    <img src="{{inf.bandera2}}" alt="{{inf.equipo2}" class="img-thumbnail">
                    </h4>
                  </div>
                <div class="col-sm-2">
                  <h4> {{inf.equipo2}} </h4>
                </div>
                <div class="col-sm-3 .offset-sm-1">
                  <p></p>
                  <button type="submit" (click)="modificarPartido(inf.equipo1, inf.equipo2)" class="btn">Modificar</button>
                </div>
            </div>
            <div class="dropdown-divider"></div>
    </ng-container>
    </div>

  </div>

</div>

<button type="button" class="btn btn-secondary crear" (click)="crearPartido()"> 
  <i class="material-icons">add</i> 
</button>
