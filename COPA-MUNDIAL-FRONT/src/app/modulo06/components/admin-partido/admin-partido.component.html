<ul class="nav nav-justified nav-tabs" id="justifiedTab" role="tablist">
  <li class="nav-item">
    <a aria-controls="groups" aria-selected="true" class="nav-link active"  data-toggle="tab" id="groups-tab" role="tab">Lista de partidos</a>
  </li>
</ul>

<div class="tab-content" id="justifiedTabContent">
  <div aria-labelledby="groups-tab" class="tab-pane fade show active" id="groups"  role="tabpanel" >
    <div class="container" *ngFor="let match of listMatches">
        <div class="row partido">
            <div class="col-sm-2">
              <h4>{{match.Equipo1.Pais | titlecase}}</h4>
            </div>
            <div class="col-sm-4">
                <img src="{{match.bandera1}}" alt="{{match.Equipo1.Pais}}" class="img-thumbnail">
                <label class="match-time">{{match.FechaInicioPartido | date:'short'}}</label>
                <img src="{{match.bandera2}}" alt="{{match.Equipo2.Pais}}" class="img-thumbnail">
              </div>
            <div class="col-sm-2">
              <h4> {{match.Equipo2.Pais | titlecase}} </h4>
            </div>
            <div class="col-sm-2">
              <button type="submit" (click)="modificarPartido(match.Id)" class="btn">Editar Partido</button>
            </div>
            <div class="col-sm-2">
              <button type="submit" (click)="editarAlineacion(match.Id)" class="btn">Editar Alineacion</button>
            </div>
        </div>
        <div class="dropdown-divider"></div>
    </div>

  </div>

</div>

<button type="button" class="btn btn-secondary crear" (click)="crearPartido()"> 
  <i class="material-icons">add</i> 
</button>
