<div class="central">
  
  <form class="card" name="formagregar" novalidate>
  
    <h1 i18n="Encabezado Agregar Ciudad en el formulario @@m2H1AgregarCiudad" style="color: black; font-size: 30px; text-align: center;">Agregar Ciudad </h1>
  
    <div class="form-group">
  
      <label i18n="Label del nombre en espa침ol en el formulario @@m2LabelNombreES" for="InputNombre">Nombre (ES)</label>
      <input type="text" 
            class="form-control" 
            id="InputNombreES" 
            name="nombreES" 
            #nombre="ngModel" 
            [(ngModel)]="formulario.nombreES" required/>       
      
    </div>

    <div class="form-group">
  
        <label i18n="Label del nombre en el formulario @@m2LabelNombreEN" for="InputNombre">Nombre (EN)</label>
        <input type="text" 
              class="form-control" 
              id="InputNombreEN" 
              placeholder="Ciudad" 
              name="nombreEN" 
              #nombre="ngModel" 
              [(ngModel)]="formulario.nombreEN" 
              ng-pattern="/^[a-zA-Z]*$/" required/>
        
      </div>
  
    <div class="form-group">
  
      <label i18n="Label de los habitantes en el formulario @@m2Labelhabitantes" for="InputPoblacion">Habitantes</label>
  
      <input type="number" 
            class="form-control" 
            id="InputHabitantes" 
            placeholder="Habitantes" 
            name="habitantes" 
            #habitantes="ngModel" 
            [(ngModel)]="formulario.habitantes" required/>
      
    </div>
  
    <div class="form-group">
       
      <label i18n="Label de la descripcion en espa침ol en el formulario @@m2LabelDescripcionES" for="exampleFormControlTextarea1">Descripci칩n (ES)</label>
      
      <textarea class="form-control" id="InputDescES" rows="3" name="descripcionES" #descripcion="ngModel" [(ngModel)]="formulario.descripcionES" required></textarea>
    
    </div>

    <div class="form-group">
       
        <label i18n="Label de la descripcion en ingles en el formulario @@m2LabelDescripcionEN" for="exampleFormControlTextarea1">Descripci칩n (EN)</label>
        
        <textarea class="form-control" id="InputDesEN" rows="3" name="descripcionEN" #descripcion="ngModel" [(ngModel)]="formulario.descripcionEN" required></textarea>
      
      </div>
  
  
      <button i18n="Boton de agregar en el formulario @@m2BotonAgregar" (click)="subirciudad();" type="submit" class="btn btn-primary btn-signin">Agregar Ciudad</button>
  
      <button i18n="Boton de cancelar en el formulario @@m2BotonCancelarAgregacion" (click)="regresar()" type="button" class="btn btn-primary btn-signin">Cancelar</button>
  
    </form>

          </div>-->
     
         
          
  </div>
