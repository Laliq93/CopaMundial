<div class="central">

  <form class="card">
  <h1 i18n="Encabezado de consultar en la tarjeta Consultar Ciudad @@m2H1Consultar" style="color: black; font-size: 30px; text-align: center;">Consultar Ciudad</h1>
  <div class="form-group">
    <select id='Ciudad' class="form-control font-estilo">
      <ng-container *ngFor="let ciudad of ciudades; let i = index">
        <option value={{ciudad.nombre}}>{{ciudad.nombre}}</option>
      </ng-container>
    </select>
  </div>
  
  <button i18n="Boton de consultar en la tarjeta Consultar Ciudad @@m2BotonConsultar" (click)="mostrarInformacion();" type="submit" class="btn btn-primary btn-signin">Consultar Ciudad</button>
  <button i18n="Boton de cancelar en la tarjeta Consultar Ciudad @@m2BotonCancelarConsulta" (click)="volver()" type="submit" class="btn btn-primary btn-signin">Cancelar</button>
  </form>
</div>
