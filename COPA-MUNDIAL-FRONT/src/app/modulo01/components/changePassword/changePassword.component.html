<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-12">
      <form #changePasswordForm="ngForm" (ngSubmit)="cambiarPassword(changePasswordForm)" class="card">
        <div class="image-logo">
          <div class="row justify-content-center">
            <div class="col-3">
              <img class="img-fluid" src="../../../assets/images/logo.png" alt="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputuser">Código</label>
          <input matInput type="text" #Token="ngModel" [(ngModel)]="usuario.token" name="Token" required class="form-control" id="exampleInputuser" placeholder="Codigo">
        </div>
        <div class="form-group">
          <label for="exampleInputuser">Correo</label>
          <input matInput type="email"  #Correo="ngModel" [(ngModel)]="usuario.correo" name="Correo" required [pattern]="emailPattern" class="form-control" id="exampleInputuser" placeholder="correo electrónico">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">* Contraseña</label>
            <input matInput type="password" #Password="ngModel" [(ngModel)]="usuario.password" name="Password" minlength="3" required class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          </div>
    
          <div class="form-group">
            <label for="exampleInputPassword2">* Confirmar contraseña</label>
            <input matInput type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmar contraseña">
          </div>

        <button [disabled]="!changePasswordForm.valid" type="submit" class="btn btn-primary btn-signin">Guardar</button>
      </form>
    </div>
  </div>
</div>
