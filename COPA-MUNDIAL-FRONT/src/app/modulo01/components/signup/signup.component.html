<div class="container-fluid">
  <div class="row justify-content-end">
    <div class="col-md-4 col-sm-12">
      <form (ngSubmit)="onSubmit(Usuario);" #usuario="ngForm" class="card">
        <div class="image-logo">
          <div class="row justify-content-center">
            <div class="col-3">
              <img class="img-fluid" src="../../../assets/images/logo.png" alt="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputUser">* Usuario</label>
          <input matInput type="text" class="form-control" id="exampleInputUser" placeholder="Usuario">
        </div>

        <div class="form-group">
          <label for="exampleInputName">* Nombre</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="exampleInputLastname">* Apellido</label>
          <input type="text" class="form-control" id="exampleInputLastname" placeholder="Apellido">
        </div>

        <div class="form-group">
          <label for="exampleInputDate">* Fecha de nacimiento</label>
          <input type="date" class="form-control" id="exampleInputDate" placeholder="Fecha de nacimiento">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail">* Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Correo electrónico">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Género</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>F</option>
            <option>M</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">* Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword2">* Confirmar contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmar contraseña">
        </div>

        <button (click)="signin()" type="submit" class="btn btn-primary btn-signin">Registrarse</button>
      </form>
    </div>
  </div>
</div>
