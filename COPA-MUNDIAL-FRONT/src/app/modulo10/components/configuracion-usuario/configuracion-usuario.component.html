<!-- ============================================================== -->
<!-- Formularios De Configuración Perfil del Cliente -->
<!-- ============================================================== -->

<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h2 class="text-themecolor m-b-0 m-t-0">Perfil</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Library</li>
    </ol>
  </div>
</div>

<div class="row">

  <div class="col-lg-4 col-xlg-3 col-md-5">
    <div class="card">
      <img class="card-img-top" src="../assets/images/background/profile-bg.jpg" alt="Card image cap">
      <div class="card-block little-profile text-center">
        <div class="pro-img">
          <img src="../assets/images/users/1.jpg" alt="user" />
        </div>
        <h3 class="m-b-0">{{_usuario.Nombre+' '+_usuario.Apellido}}</h3>
        <p>Cumpleaños: {{_usuario.FechaNacimiento}} Correo: {{_usuario.Correo}}</p>
        <div class="row text-center m-t-20">
          <div class="col-lg-4 col-md-4 m-t-20">
            <h3 class="m-b-0 font-light">1099</h3>
            <small>Apuestas</small>
          </div>
          <div class="col-lg-4 col-md-4 m-t-20">
            <h3 class="m-b-0 font-light">23,469</h3>
            <small>Ganadas</small>
          </div>
          <div class="col-lg-4 col-md-4 m-t-20">
            <h3 class="m-b-0 font-light">6035</h3>
            <small>Perdidas</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-8 col-xlg-9 col-md-7">

    <div class="tab-pane">
      <div class="card">
        <div class="card-block">
          <form class="form-horizontal form-material">

            <div class="form-group">
              <label class="col-md-12">Nombre</label>
              <div class="col-md-12">
                <input type="text" placeholder="Felix" class="form-control form-control-line">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12">Apellido</label>
              <div class="col-md-12">
                <input type="text" placeholder="Morales" class="form-control form-control-line">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Hombre</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Mujer</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputDatePicker1" class="col-md-12">Fecha</label>
              <div class="col-md-12">
                <input class="form-control" id="exampleInputDatePicker1" placeholder="07/01/1995" type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlFile1" class="col-md-12">Foto</label>
              <div class="col-md-12">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <button class="btn btn-success">Actualizar Perfil</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
