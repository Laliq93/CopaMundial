<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">PARTIDOS</span>
  </nav>
  
  <ul class="nav nav-justified nav-tabs" id="justifiedTab" role="tablist">
    <li class="nav-item">
      <a aria-controls="groups" aria-selected="false" class="nav-link"  data-toggle="tab" (click)="faseGrupos()" id="groups-tab" role="tab">Fase de Grupos</a>
    </li>
    <li class="nav-item">
      <a aria-controls="knockout" aria-selected="false" class="nav-link" data-toggle="tab" (click)="faseEliminatorias()"  id="knockout-tab" role="tab">Fase de Eliminatorias</a>
    </li>
    <li class="nav-item">
        <a aria-controls="details" aria-selected="true" class="nav-link active" data-toggle="tab" (click)="details()"  id="details-tab" role="tab">Partido</a>
      </li>
  </ul>
  
  <div class="tab-content" id="justifiedTabContent">
    <div aria-labelledby="details-tab" class="tab-pane fade show active" ng-show="tab === 1" id="details"  role="tabpanel" >
      <div class="container" *ngFor="let match of listmatch">
        <div class="match-container">
        <div class="match-info">
            {{match.estadio}}, {{match.ciudad}} {{match.fecha}} Hora: {{match.hora}}
        </div>
        <div class="match-phase"> <strong>{{match.fase}}</strong></div>
        <div class="match-result"> FINAL DEL PARTIDO </div>
        <div class="row" id="match-header">
          <div class="col-sm-4">
            <h4> <img src="{{match.bandera1}}" alt="{{match.equipo1}}" class="img-thumbnail">
               {{match.equipo1}} </h4>
            </div>
            <div class="col-sm-4">
               <h4>
                 <label class="match-time" *ngIf="match.puntaje.length == 0">{{match.hora}}</label>
                 <label class="match-score" *ngIf="match.puntaje.length != 0">{{match.puntaje}}</label>
               </h4>
            </div>
            <div class="col-sm-4">
                <h4>{{match.equipo2}}
                    <img src="{{match.bandera2}}" alt="{{match.equipo2}" class="img-thumbnail">
                </h4>
              </div>
           
          </div>
        </div>
        <div class="d-block">RESUMEN</div>
        <hr>
        <div class="d-block">MATCHCAST</div>
        <hr>
        <div class="d-block">ALINEACIÃ“N</div>
        <hr>
            <div class="row" *ngFor="let partido of listmatch">
                <div class="col-sm-6" *ngFor="let match of listAlineacion1">
                   <div class="row">
                      <img src="{{partido.bandera1}}" alt="{{partido.equipo1}" class="img-team">
                      <h4><strong>{{match.equipo}}</strong></h4>
                   </div>
                   <ng-container *ngFor="let player of match.players">
                      <div>
                            <label class="player-num"  *ngIf="player.posicion == 'titular'">{{player.numero}}</label><label class="player-name" *ngIf="player.posicion == 'titular'">{{player.nombre}}</label>
                      </div>
                   </ng-container>
                   <br>
                   <h5><strong>Suplentes</strong></h5>
                   <ng-container  *ngFor="let player of match.players">
                      <div>
                        <label class="player-num"  *ngIf="player.posicion == 'suplente'">{{player.numero}}</label><label class="player-name" *ngIf="player.posicion == 'suplente'">{{player.nombre}}</label>
                      </div>
                   </ng-container>
                </div>
                <div class="col-sm-6" *ngFor="let match of listAlineacion2">
                    <div class="row">
                      <img src="{{partido.bandera2}}" alt="{{partido.equipo2}" class="img-team">
                      <h4><strong>{{match.equipo}}</strong></h4>
                    </div>
                    <ng-container *ngFor="let player of match.players">
                        <div>
                              <label class="player-num"  *ngIf="player.posicion == 'titular'">{{player.numero}}</label><label class="player-name" *ngIf="player.posicion == 'titular'">{{player.nombre}}</label>
                        </div>
                     </ng-container>
                    <br>
                      <h5><strong>Suplentes</strong></h5>
                      <ng-container  *ngFor="let player of match.players">
                          <div>
                            <label class="player-num"  *ngIf="player.posicion == 'suplente'">{{player.numero}}</label><label class="player-name" *ngIf="player.posicion == 'suplente'">{{player.nombre}}</label>
                          </div>
                       </ng-container>
                </div>
            </div>
         </div>
        
      </div>
    </div>
