<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">PARTIDOS</span>
</nav>

<ul class="nav nav-justified nav-tabs" id="justifiedTab" role="tablist">
  <li class="nav-item">
    <a aria-controls="groups" aria-selected="true" class="nav-link active"  data-toggle="tab" id="groups-tab" role="tab">Fase de Grupos</a>
  </li>
  <li class="nav-item">
    <a aria-controls="knockout" aria-selected="false" class="nav-link" data-toggle="tab" (click)="faseEliminatorias()"  id="knockout-tab" role="tab">Fase de Eliminatorias</a>
  </li>
</ul>

<div class="tab-content" id="justifiedTabContent">
  <div aria-labelledby="groups-tab" class="tab-pane fade show active" ng-show="tab === 1" id="groups"  role="tabpanel" >
    <div class="container" *ngFor="let match of listmatches">
        <div class="d-block">{{match.dia}}</div>
        <br>
     
      <ng-container *ngFor="let inf of match.info">
        <button (click)="details()">
            <div class="row" > 
              <div class="col-sm-4">
                  <p>
                      {{inf.fecha}}
                      <br> 
                      {{inf.grupo}}
                      <br>
                      {{inf.estadio}}
                      <br>
                      {{inf.ciudad}}
                  </p>
                </div>
                <div class="col-sm-2">
                  <h4>{{inf.equipo1}}</h4>
                </div>
                <div class="col-sm-4">
                    <h4><img src="{{inf.bandera1}}" alt="{{inf.equipo1}}" class="img-thumbnail">
                    <label class="match-time" *ngIf="inf.puntaje.length == 0">{{inf.hora}}</label>
                      <label class="match-score" *ngIf="inf.puntaje.length != 0">{{inf.puntaje}}</label>
                    <img src="{{inf.bandera2}}" alt="{{inf.equipo2}" class="img-thumbnail">
                    </h4>
                  </div>
                <div class="col-sm-2">
                  <h4> {{inf.equipo2}} </h4>  
                </div>
              
            </div>
          </button>
       <hr>
    </ng-container>
    </div>

  </div>
  <div aria-labelledby="knockout-tab" class="tab-pane fade" id="knockout" ng-show="tab === 2" role="tabpanel">
    Segundo panel
  </div>

</div>
