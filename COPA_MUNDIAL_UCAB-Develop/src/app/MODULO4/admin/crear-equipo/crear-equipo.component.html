<div class="title">
  <h1>Crear Equipo</h1>
</div>

<form action="" class="container">
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre de Equipo</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="nombre" name="nombre" placeholder="Alemania">
    </div>
    <label for="grupo" class="col-sm-2 col-form-label">Grupo Perteneciente</label>
    <div class="col-sm-10">
      <select id="grupo" class="form-control">
        <option selected>Grupo A</option>
        <option>Grupo B</option>
        <option>Grupo C</option>
        <option>Grupo D</option>
        <option>Grupo E</option>
        <option>Grupo F</option>
        <option>Grupo G</option>
        <option>Grupo H</option>
      </select>
    </div>
    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
    <textarea class="form-control col-sm-10" id="descripcion" name="descripcion" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-info">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="goBack()">Cancelar</button>
</form>
