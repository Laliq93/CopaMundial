<div class="admin-menu">
	<ul class="nav flex-column nav-tabs">
		<li class="nav-item" *ngFor="let module of moduleArray">
			<a class="nav-link" 
				[ngClass]="{'active': module.isActive==true}" 
				(click)="setModuleActive(module.name)" 
				routerLink={{module.routeName}} 
				routerLinkActive="active">{{module.name}}
			</a>
		</li>
	</ul>
	<div class="admin-module-panel">
		<router-outlet></router-outlet>
	</div>	
</div>
