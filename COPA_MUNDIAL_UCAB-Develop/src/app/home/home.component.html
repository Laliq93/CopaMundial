<header class="navbar navbar-dark navbar-full bg-color">

    <div data-breakpoint="lg" data-target="#navdrawerPermanent" data-toggle="navdrawer" data-type="permanent">
        <span class="oi oi-menu d-lg-none"></span>
    </div>

    <span class="navbar-brand mr-auto d-none d-sm-block">
        <img src="../../../assets/images/logo.png" alt="" class="img-fluid img-logo-nav"> Mundial de Rusia 2018
    </span>

    <div class="navbar-nav">

        <div class="nav-item dropdown">
            <a class="nav-link" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="../assets/images/users/1.jpg" alt="user" class="profile-pic" />Felix Morales</a>

            <ul class="dropdown-menu dropdown-menu-right">
                <li>
                    <a class="dropdown-item" (click)="setHome()" routerLink="user-panel" routerLinkActive="active">
                        <span class="oi oi-person"></span>Perfil</a>
                </li>
                <li>
                    <a class="dropdown-item" (click)="setHome()" routerLink="user-config" routerLinkActive="active">Configuración</a>
                </li>
                <li>
                    <a class="dropdown-item" (click)="setHome()" routerLink="user-security" routerLinkActive="active">Seguridad</a>
                </li>
                <li>
                    <a class="dropdown-item" (click)="setHome()" routerLink="user-accessibility" routerLinkActive="active">Accesibilidad</a>
                </li>
                <li>
                    <a class="dropdown-item" (click)="setHome()" routerLink="">Cerrar Sesion</a>
                </li>
            </ul>
        </div>

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="flag-icon flag-icon-es"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">
                    <i class="flag-icon flag-icon-us"></i> Ingles</a>
            </div>
        </div>

    </div>

</header>

<div class="row">
    <div class="col-lg-2">
        <div aria-hidden="true" class="navdrawer navdrawer-permanent-lg" id="navdrawerPermanent" tabindex="-1">
            <div class="navdrawer-content">

                <nav class="navdrawer-nav">

                    <div class="user-profile" style="background: url(../assets/images/background/profile-bg.jpg) no-repeat;">

                        <div class="profile-img">
                            <img src="../../assets/images/users/1.jpg" alt="user" /> </div>

                        <div class="profile-text">
                            <a href="#" class="dropdown-toggle u-dropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Felix Morales
                                <span class="oi oi-caret-bottom"></span>
                            </a>
                            <div class="dropdown-menu animated flipInY">
                                <a (click)="setHome()" routerLink="user-config" routerLinkActive="active" class="dropdown-item">
                                    <span class="oi oi-person"></span> Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" class="dropdown-item">
                                    <span class="oi oi-wrench" (click)="setHome()" routerLink="user-config" routerLinkActive="active"></span> Configuración</a>
                                <div class="dropdown-divider"></div>
                                <a (click)="setHome()" routerLink="" class="dropdown-item">
                                    <span class="oi oi-power-standby"></span> Salir</a>
                            </div>
                        </div>
                    </div>
                </nav>

                <div class="navdrawer-divider"></div>
                <p class="navdrawer-subheader">Modulos</p>
                <ul class="navdrawer-nav">
                    <li class="nav-item" *ngFor="let module of moduleArray">
                        <a class="nav-link" [ngClass]="{ 'active' : module.isActive == true }" (click)="setModuleActive(module.name)" routerLink={{module.routeName}}
                            routerLinkActive="active">
                            {{module.name}}
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </div>


    <div class="col-lg-10 col-md-12 col-sm-12">
        <router-outlet></router-outlet>
    </div>

</div>
