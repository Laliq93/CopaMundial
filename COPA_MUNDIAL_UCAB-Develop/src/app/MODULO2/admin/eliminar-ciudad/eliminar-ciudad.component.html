<header class="header-image" *ngIf="!esHome">
  <form class="card">
  <h1 style="color: black; font-size: 30px; text-align: center;">Eliminar Ciudad</h1>
  <div class="form-group">
    <label for="ImputNombre">Nombre</label>
    <input type="text" class="form-control" id="ImputNombre" placeholder="Inserte el nombre de la ciudad">
  </div>
  
  <button (click)="volver()" type="submit" class="btn btn-primary btn-signin">Eliminar Ciudad</button>
  </form>
</header>
