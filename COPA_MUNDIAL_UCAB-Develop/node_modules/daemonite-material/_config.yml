# dependencies
highlighter:      rouge
kramdown:
  auto_ids:       true
markdown:         kramdown

# permalinks
permalink:        pretty

# plugins
plugins:
                  - jekyll-redirect-from
                  - jekyll-sitemap
                  - jekyll-toc

# server
baseurl:          "/material" # workaround for our GitHub Pages hosting
destination:      "gh-pages/material" # workaround for our GitHub Pages hosting
encoding:         "UTF-8"
exclude:          
                  - .babelrc.js
                  - .eslintignore
                  - .git
                  - .gitignore
                  - .sass-cache/
                  - assets/
                  - bower.json
                  - build/
                  - docs-assets/
                  - Gemfile
                  - Gemfile.lock
                  - gh-pages/
                  - lint-vars.sh
                  - node_modules/
                  - package.json
                  - package-lock.json
                  - README.md
host:             0.0.0.0
port:             9999
source:           "."
url:              "http://daemonite.github.io/material"

# social
authors:          "Daemonite"
description:      "Daemonite's Material UI is a cross-platform and fully responsive front-end interface based on Google Material Design developed using Bootstrap 4."
title:            "Material"

# toc
toc:
  max_level:      4
  min_level:      2

